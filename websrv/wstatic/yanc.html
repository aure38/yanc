<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YANC</title>
    <link rel="icon" type="image/gif" href="/images/favicon.gif" />
    <!-- JQUERY -->
    <script type="text/javascript" src="/jslib/jquery-3.1.0.min.js"></script>
    <!-- Yanc -->
    <script type="text/javascript" src="/yanc.js"></script>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/jslib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <link href="/jslib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body style="background-color: #000000;">
    <div class="well well-sm row" style="color:#000000; background-color: #d7d6e4; display:flex; justify-content: left; padding:4px; max-width:100%; margin-bottom: 2px; margin-top: 1px;margin-right: 2px;margin-left: 4px;">
        <button class="btn btn-primary btn-xs" type="button">User&nbsp;&nbsp;<span id="fd_un" class="badge"></span></button>
        &nbsp;&nbsp;
        <button class="btn btn-primary btn-xs" type="button">Articles&nbsp;&nbsp;<span id="fd_nbartic" class="badge"></span></button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-success btn-xs" type="button">Refresh</button>
        &nbsp;&nbsp;
        <button class="btn btn-success btn-xs" type="button">Mark all read</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-info btn-xs" type="button">Feeds</button>
        &nbsp;&nbsp;
        <button class="btn btn-info btn-xs" type="button">Filters</button>
    </div>

    <div id="tblarticles">
        <div class="well well-sm row" style="color:#000000; background-color: #d7d6e4; display:flex; justify-content: center; padding:4px; max-width:100%; margin-bottom: 2px; margin-top: 0px;margin-right: 2px;margin-left: 4px;">
            <div class="col-xs-1" style="width:160px; padding-left:0px; padding-right:0px; align-self: center; text-align:center;">date+score+tags</div>
            <div class="col-xs-1" style="width:90px; padding-left:0px; padding-right:0px; align-self: center; text-align:left;">image</div>
            <div class="col-xs-9" style="align-self:center; text-align:left; margin-top: 1px; margin-bottom: 1px;">contenu</div>
            <div class="col-xs-1" style="width:190px; align-self: center; text-align:left;">actions</div>
        </div>
    </div>
</body>
</html>
